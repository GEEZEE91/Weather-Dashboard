<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Font Awesome -->
   <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://kit.fontawesome.com/fdf8c977f5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type=text/css href="./assets/css/style.css">
</head>

<body>
    <div class="jumbotron container-fluid  text-center p-5" style="background-color:#6f01ff ;color: white;">
        <h1> <strong>Weather Forecast Dashboard</strong></h1> </div>

        <div class="container-fluid row" style="max-width: 90%;">
    <div class="col-sm-12 col-lg-4">

      <div>
        <h4>Search for a City</h4>
      </div>

     <div class="input-group mb-3">
        <input id="city-input" type="text" class="form-control" placeholder="Enter City Name"
               aria-label="Enter city name">

        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>

      </div>
      <div>
        <h6>Recently searched cities:</h6>
        <ul style='list-style:none' id="historyList">
        </ul>
      </div>
    </div>
    <!-- main output -->

    <div class="col-sm-12 col-lg-8">

      <div class="row mr-0">
        <div class="col-12 m-3 rounded">


          <div class="row">

            <div class="col-sm-12 col-lg-8">
              <span id="city-name" class="city-name align-middle"></span>
            </div>

          </div>

          <div class="row">
            <div class="col-12 box">
              <div id="cityList">

              </div>
              <div class="col-md-4">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 5 Days Weather Forcast list here -->
      <div class="row" id="days">
      </div>
    </div>


  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>



<script src="assets/js/weather.js"></script>
</body>

</html>
