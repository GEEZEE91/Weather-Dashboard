<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"/>
  <script src="https://kit.fontawesome.com/193c643e19.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel=“stylesheet”>
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
<div class="jumbotron container-fluid  text-center p-5" style="background-color:#6f01ffaf ;color: white;">
  <h1 class="display-4"> <strong>Weather Forecast Dashboard</strong></h1>
  <div id="currentDay" > </div>
  <div id="currentTime"> </div>
</div>

<div class="container" style="max-width: 90%;">

  <!--SEARCH FOR CITIES SECTION-->
    <div class="row db-flex">
    <div class="col-md-12 col-lg-3 p-2" id="search-container">

      <div class ="mt-3 text-center text-primary">
        <h3>Search City to find Weather</h3>
      </div>


      <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Search a City by Name to get Weather Forecast !!!" aria-label="Search" aria-describedby="search-addon" id="city-input"  />
          <button type="button" class="btn btn-primary" id="search-button">  search  <i class="fa fa-search"></i>  </button>
      </div>

      <!--Search History Section-->
      <div class="mt-3 text-center text-dark">
      <h6>Previous Search History</h6></div>

     <div class="d-grid text-center" id="historyList"></div>
      <div class="clear btn text-center mt-3">
        <button id="clearButton" class="btn btn-secondary">Clear Search</button>
       </div>
    </div>
  
    <div class="col-md-12 col-lg-9 ">

    <!-- City search result section -->

        <!-- <div class="m-3 rounded"> -->

<!--current day results box-->
<div class="row mt-2 mb-2 rounded">

  <div class="col-md-12 ">
    <div id="cityHeader"></div>
  </div>
          <div class="row col-12">
            <div class="col-lg-6">
              <div id="cityList"></div>
            </div>

            <div class="col-lg-6">
              <div id="cityImg"></div>
            </div>

          </div>

        </div>
      </div>
    </div>
    </div>
  </div>
      <!-- 5 Days Weather Forecast box's -->
      <div class="container col-12" >
      <div class="row" id="days">
      
        

        </div>
      </div>
</div>
</div>


    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
