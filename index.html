<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"/>
  <script src="https://kit.fontawesome.com/193c643e19.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel=“stylesheet”>
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
<div class="jumbotron container-fluid  text-center p-5 md-textarea-auto" style="background-color:#08acecc9 ;color: white;">
  <h1> <strong>Weather Forecast Dashboard</strong></h1>
  <div id="currentDay" > </div>
  <div id="currentTime"> </div>
</div>

<div class="container" style="max-width: 95%;">

  <!--SEARCH FOR CITIES SECTION-->
    <div class="row">
    <div class="col-lg-2 col-sm-12 rounded" id="search-container" style="background-color:#11a7e2c9 ;color: white;">

      <div class ="mt-3 text-center text-white-20 font-weight-bold">
        <h5>Search City for Results</h5>
      </div>


      <div class="input-group">
        <input type="search" class="form-control" placeholder="Search City to see Weather" aria-label="Search" aria-describedby="search-addon" id="city-input" />
          <button type="button" class="btn btn-primary rounded" id="search-button">   <i class="fa fa-search"></i>  </button>
      </div>

      <!--Search History Section-->
   
     <div class="d-grid text-center" id="historyList"></div>
      <div class="text-center mt-2">
        <button id="clearButton" class="btn btn-secondary">Clear Search</button>
       </div>
    </div>
  
    <div class="col-md-12 col-lg-10 rounded" style="background: #2ba7d8c9;
    background: linear-gradient(23deg, #0f88b8 5%, rgba(102, 204, 235, 0.979) 35%,#2ba7d8c9 100%); ;color: white;">

    <!-- City search result section -->

        <!-- <div class="m-3 rounded"> -->

<!--current day results box-->
<div class="row">

  <div class="col-12 " id="cityHeader" style="mt-2;"></div>
  </div>
          <div class="row">
      
            <div class="col-md-12 col-lg-6" id="cityList"></div>
            

            <div class="col-lg-6" id="cityImg"></div>
            </div>

          </div>

        
    
   
      <!-- 5 Days Weather Forecast box's -->
      <div class="container col-12 p-2 rounded" >
      <div class="row" id="days" style="background: #2ba7d8c9;
      background: linear-gradient(23deg, #0f88b8 5%, rgba(102, 204, 235, 0.979) 35%,#2ba7d8c9 100%); ;color: white;">
  
      
        

        </div>
      </div>
</div>

</div>

    

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
