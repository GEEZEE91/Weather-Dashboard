<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
<div class="jumbotron container-fluid  text-center p-5" style="background-color:#6f01ff ;color: white;">
  <h1> <strong>Weather Forecast Dashboard</strong></h1>
  <div id="currentDay" > </div>
  <div id="currentTime" ></div>
</div>

<div class="container" style="max-width: 90%;">

  <!--SEARCH FOR CITIES SECTION-->
    <div class="row">
    <div class="col-sm-12 col-lg-4 bg-light p-2">

      <div class ="mt-3 text-center text-primary">
        <h3>Search City to find Weather</h3>
      </div>


      <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Search a City" aria-label="Search" aria-describedby="search-addon" id="city-input"  />
          <button type="button" class="btn btn-primary" id="search-button"> Search </button>
      </div>

      <!--Search History Section-->
      <div class="mt-3 text-center text-dark">
      <h6>Search History</h6>
        </div>

     <div class="d-grid col-md-12 text-center" id="historyList">

    </div>

      <div class="col-md-12 text-center mt-3">
        <button id="clearButton" class="btn btn-secondary">Clear Search</button>
       </div>
    </div>


    <!-- City search result section -->

    <div class="col-lg-8">

      <div class="row mr-0">
        <div class="col-12 m-3 rounded">


          <div class="row">
            <div class="col-lg-8 current-day">
              <span id="city-name" class="city-name align-middle"></span>
            </div>


            <div class="col-12 box">
              <div id="cityList">
              </div>
              <div class="col-md-4">
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- 5 Days Weather Forecast list here -->
      <div class="row align-items-space-around" id="days">
      </div>
    </div>


  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
