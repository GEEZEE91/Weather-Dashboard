<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

<body>
    <div class="jumbotron container-fluid  text-center p-5" style="background-color:#6f01ff ;color: white;">
        <h1> <strong>Weather Forecast Dashboard</strong></h1> </div>

        <div class="container-fluid row" style="max-width: 90%;">
    <div class="col-sm-12 col-lg-4">

      <div>
        <h4>Search for a City</h4>
      </div>


      <div class="input-group mb-3">
        <input id="city-input" type="text" class="form-control" placeholder="Enter City Name"
               aria-label="Enter city name">

        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
                    <h5 class="justify-content-center pt-2 pl-3">Your previously searched cities: </h5>
                    <ul style='list-style:none' id="historyList">
                     </ul>
                    </div>
            </div>


        <div class="today_weather col-9 pt-3">
               <div class="row mr-0">
        <div class="col-12 m-3 rounded">


          <div class="row">
            <div class="col-sm-12 col-lg-8">
              <span id="city-name" class="city-name align-middle"></span></div>
          </div>

          <div class="row">
            <div class="col-12 box" id="cityList"> </div>
              <div class="col-md-4"> </div>
            </div>
          </div>
        </div>
    
          
          <!--FORCA
            <div class="five-day-div bcard-body mx-2 my-2">
                  
                        <h5 class="text-dark">Five Day Weather Forecast</h5>
                   
                <div class="row" id="days"   
                    </div>
                   
                </div>
            
          
          
          </div>
        </div>



    
                    



            </div>
        </div>

</section>




<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
