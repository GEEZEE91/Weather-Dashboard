<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fdf8c977f5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type=text/css href="./assets/css/style.css">
</head>

<body>
    <div class="jumbotron container-fluid  text-center p-5" style="background-color:#6f01ff ;color: white;">
        <h1> <strong>Weather Forecast Dashboard</strong></h1> </div>

        <div class="container-fluid row">
            <div class="col-3 left_div justify-content-center pt-2">
                    <div class="search mb-4">
                    <h5 class="justify-content-center pt-2">Search by city: </h5>
                        <form class="form-inline">
                                <input class="form-control mr-sm-2 float-left w-100 mb-4" type="search" placeholder="Search" id= "search_bar" aria-label="Search">
                                <div button id="searchbtn" class="btn btn-outline-light my-2 my-sm-0" type="submit">Search <i class="fas fa-search"></i></div>
                        </form>
                    </div>
                    <h5 class="justify-content-center pt-2 pl-3">Your previously searched cities: </h5>
                    <div class="container my-3 col-12" id="searched_cities_container">

                    </div>
            </div>


          //Todays date  
        <div class="today_weather col-9 pt-3">
                <div class="bg-light p-3">
                        <h2 class="justify-content-center text-dark" id="name_of_city"></h2>
                        <div class="row">
                            <div class="col-6">
                                <p id="today_temp"></p>
                                <p id="today_humidity"></p>
                                <p id="today_wind_speed"></p>
                                <img id="today_icon_div" src="">
                            </div>
                        </div> 
                </div>  

            <div class="five-day-div bg-light p-3 m-3 w-100">
                    <div class="bg-light">
                        <h5 class="text-dark">Five Day Weather Forecast</h5>
                    </div>
                <div class="row justify-content-center">
                    <div id="day0" class="card-body mx-2 my-2">
                        <h5 id="0date"></h5>
                        <p id="0five_day_temp"></p>
                        <p id="0five_day_humidity"></p>
                        <img id="0five_day_icon" src="">
                    </div>
                    <div id="day1" class="card-body mx-2 my-2">
                            <h5 id="1date"></h5>
                            <p id="1five_day_temp"></p>
                            <p id="1five_day_humidity"></p>
                            <img id="1five_day_icon" src="">
                    </div>
                    <div id="day2" class="card-body mx-2 my-2"> 
                            <h5 id="2date"></h5>
                            <p id="2five_day_temp"></p>
                            <p id="2five_day_humidity"></p>
                            <img id="2five_day_icon" src="">
                    </div>
                    <div id="day3" class="card-body mx-2 my-2">
                            <h5 id="3date"></h5>
                            <p id="3five_day_temp"></p>
                            <p id="3five_day_humidity"></p>
                            <img id="3five_day_icon" src="">
                    </div>
                    <div id="day4" class="card-body mx-2 my-2">
                            <h5 id="4date"></h5>
                            <p id="4five_day_temp"></p>
                            <p id="4five_day_humidity"></p>
                            <img id="4five_day_icon" src="">
                    </div>
                </div>
            </div>
        </div>



    
                    



            </div>
        </div>

</section>





  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" 
  integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
